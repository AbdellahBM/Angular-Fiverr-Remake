<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-4" *ngFor="let ctg of categoryData">
            <div class="foodbox mt-3 mb-3">
                <img src="{{ctg.categoryImg}}">
                <h1>{{ctg.categoryName}}</h1>
                <p>{{ctg.categoryDetails}}</p>
                <br/>
                <a class="buybtn" [routerLink]="['/explore',ctg.categoryName]">View Services&nbsp;</a>
            </div>
        </div>
    </div>
</div>
