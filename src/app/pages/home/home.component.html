<div class="banner">
    <div class="content">
        <h1 class="mb-5"> <span>Find the right </span>freelance<br/> service, right away .</h1>
        <a routerLink="/explore" routerLinkActive="active-link">EXPLOR NOW</a>
    </div>
</div>
<!-- step  -->
<div class="container mt-5 mb-5">
    <h1 class="text-center">How to use<span class="highlight"> Fiverr</span></h1>
    <div class="row mt-5">
        <!-- one  -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>1</h1>
                <p>select service</p>
            </div>
        </div>
<!-- two -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>2</h1>
                <p>contact the gig</p>
            </div>
        </div>
        <!-- three  -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>3</h1>
                <p>get service</p>
            </div>
        </div>
    </div>
</div>
<!-- foodbox  -->
<div class="container mt-4 mb-4">
    <h1 class="text-center">Popular <span class="highlight">Categories</span></h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let ctg of categoryData;index as i">
            <div class="foodbox" *ngIf="i<=3">
                <img src="{{ctg.categoryImg}}" />
                <h1>{{ctg.categoryName}}</h1>
            </div>
        </div>
    </div>
    <a routerLink="/explore" class="viewmorebtn">view more <i class="bi bi-arrow-right"></i></a>
</div>
